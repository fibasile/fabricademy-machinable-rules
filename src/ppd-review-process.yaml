tasks:
  - name: "PPD Process Development"
    description:
    outcomes:
      - "References: concept development / ideation, research, references to examples of fundamental processes necessary"
      - "Mentoring: document notes/feedback from the Focus Groups in relation to the project topic"
      - "Design & Fabrication: preliminary designs (including files) & prototypes of the product, tools, electronics or processes required"
      - "Final outcome: Clear process development overview, step by step evolution of the design and fabrication process"
      - "Originality - Aesthetics: Has the design and innovation been thought through and elaborated"
    checklist:
      - "Document the concept, sketches, references and the fundamental steps/processes involved"
      - "Create a process /work flow chart (a more detailed planning calendar, including machines and steps)"
      - "Create a quick prototype of the product, custom tool or electronics involved (physical, digital, collage or render)"
      - "Upload all necessary files"

